<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="module" href="/main.js">
    <link rel="stylesheet" href="/style.css">
    <title>Chatbot</title>
  </head>
  <body>
    <main>
      <section class="top-panel">
        <div class="chat-window">
          <!-- INSERT DIALOGS CARDS -->
          <div class="player-input">
            <div class="p-contenido">To proceed, could you please provide a brief description or outline of the image?</div>
            <img src="img/player.jpg" style="width: 45px; height: 45px;border-radius: 45px;">
          </div>

          <div class="bot-response">
            <img src="img/NPC.jpg" style="width: 45px; height: 45px;border-radius: 45px;">
            <div class="b-contenido"> After that, I can generate an appropriate HTML and CSS representation for it.
              Let's start by displaying the image to understand its content.</div>
            </div>
        </div>
        <div class="right-side">
          <div class="NPC-PANEL">
          <div class="NPC">
            <img src="img/NPC.jpg" style="width: 200px; height: 200px;border-radius: 200px;">
          </div>
          <div class="name">HELBERT</div>
          <div class="store-type">MAGIC SHOP</div>
        </div>

          <div class="plan-selector">
            <div style="color: white;">PACKAGE</div>
            <div class="options">
              <button class="selected">BASIC</button>
              <button >STANDARD</button>
              <button >PREMIUM</button>
            </div>
          </div>
        </div>
        
      </section>

      <section class="botom-panel">
        <div class="PLAYER">
          <img src="img/PLAYER.jpg" style="width: 200px; height: 200px; border-radius: 200px;">
        </div>
        <div class="chat-input">
          <input placeholder=">> Ask anything you want!"/>
        </div>
      </section>

    </main>
    
  </body>
</html>
